<section class="section">
  <div class="container centered">

    <p class="sub-title">
      {{subTitle}}
    </p>

    <h2 class="title title--review">
      {{title}}
    </h2>

    <figure class="review">
      <img src="./images/reviews/layla.jpg" alt="Layla Clapton" loading="lazy">
      <div class="review__inner">
        <span class="review__author">Layla Clapton</span>
        <blockquote class="review__blockquote">
          Partnering with this team transformed our office space into a dynamic and inviting environment. Their
          attention to detail, from design to installation, was impeccable. A truly seamless experience from start to
          finish!
        </blockquote>
      </div>
    </figure>

  </div>
</section>
