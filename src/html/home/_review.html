<section class="section review">
  <div class="container centered">

    <p class="sub-title">
      {{subTitle}}
    </p>

    <h2>
      {{title}}
    </h2>

    <article class="review-card">

      <img src="./images/reviews/layla.jpg" alt="Layla Clapton" width="120" height="120" loading="lazy">

      <div class="review-card__inner">

        <span class="review-card__author">Layla Clapton</span>

        <blockquote class="review-card__blockquote">
          Partnering with this team transformed our office space into a dynamic and inviting environment. Their
          attention to detail, from design to installation, was impeccable. A truly seamless experience from start to
          finish!
        </blockquote>

      </div>
    </article>

  </div>
</section>
