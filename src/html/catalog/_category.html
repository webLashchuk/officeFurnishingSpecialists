<article class="section article {{class}}">
  <div class="article__image" style="background-image:url('./images/advantage/{{image}}')">
    <div class="article__image-overlay">

      <h2 class="title title--category">
        {{title}}
      </h2>

    </div>
  </div>

  <div class="article__inner">
    <div class="article__content">

      <h3>
        {{titleSmall}}
      </h3>

      <p>
        {{text}}
      </p>

    </div>
  </div>
</article>
