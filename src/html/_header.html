<header class="header {{class}}">
  <div class="container">
    <nav class="nav">

      <a class="logo logo--tablet" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="Gastro Equip Store" width="214" height="32" loading="lazy">
      </a>

      <button class="burger" aria-label="Mobile menu" type="button"> <span></span> </button>

      <div class="nav__inner">

        <a class="logo" href="index.html">
          <img class="logo__img" src="./images/logo.svg" alt="Gastro Equip Store" width="214" height="32"
            loading="lazy">
        </a>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link {{ page === 'home' }}">
              Home
            </a>
          </li>

          <li class="nav__item">
            <a href="services.html" class="nav__link {{ page === 'services' }}">
              Services
            </a>
          </li>

          <li class="nav__item">
            <a href="catalog.html" class="nav__link {{ page === 'catalog' }}">
              Catalog
            </a>
          </li>
          <li class="nav__item">
            <a href="portfolio.html" class="nav__link {{ page === 'portfolio' }}">
              Portfolio
            </a>
          </li>
        </ul>

        <div class="nav__btns">
          <a class="btn btn--user" href="sign-up.html">
            Sign Up
          </a>

          <button class="btn btn--order" type="button">
            Make an Order
          </button>
        </div>

      </div>
    </nav>
  </div>
</header>


<script>

  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();

</script>
